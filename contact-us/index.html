<!doctype html>
<html lang="en">
    <head>
        <title>Knight Construction | Contact Us</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="content">

        <header>
            <div class="full-width">
                <div class="half-width">
                    <h1><span>Knight</span> Construction</h1>
                </div>

                <!------NAVIGATION------->

                <div class="half-width">
                    <nav>
                        <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="../calculators/index.html">Calculators</a></li>
                            <li><a href="../prj/index.html">Project Gallery</a></li>
                            <li><a href="index.html">Contact Us</a></li>
                        </ul>
                    </nav> 
                </div>
            </header>

        <main>

            <section class="hero-area">
                <div class="content-wrapper">
                   <img src="img/hero-image.png" alt="Hero Image" class="hero-image">
                 </div>      
            </section>
            

            <!------CONTACT US-------------->

            <section id="contact-us">
                <div class="full-width">
                    <h2>Contact Us</h2>
                        <div>
                            <p class="contact-us">Please send us your contact info and a brief description of your project!</p>

                                <form class="submission-form">
                                    <label for="fname">First Name:</label>
                                    <input type="text" id="fname" placeholder="First Name"><br>

                                    <label for="lname">Last Name:</label>
                                    <input type="text" id="lname" placeholder="Last Name"><br>

                                    <label for="email">Email Address:</label>
                                    <input type="email" id="email" placeholder="Email Address"><br>

                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" placeholder="Phone Number"><br>

                                    <label for="desc">Project Description:</label>
                                    <textarea id="desc" placeholder="Tell us about your project.." style="height:5rem"></textarea><br>

                                    <input type="button" onclick="myFunction()" value="Send" class="sendBtn">
                                </form>
                        </div>
            </section>

            <!------FOOTER------------>

            <footer>
                <div class="full-width" id="footer">
                    <h1>Powered by <span id="fresh">KNIGHTS!</span></h1>
                </div>
            </footer>
            
        </main>
    </div>

<script type="text/javascript">
    function myFunction() {
  document.getElementById("submission-form").submit();
  document.getElementById("sendBtn").addEventListener("click", function(event){
  event.preventDefault();
  console.log("This ran");
});
}
</script>

    </body>
</html>
